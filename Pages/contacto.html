    <main class="contenedorContacto">

        <div class="pruebaflex">
            <form class="formulario">
                <fieldset class="formulario__fieldset">
                    <legend class="formulario__legend"> Rellenar campos</legend>
                    <div class="formulario__label">
                        <label class="formulario__label__hijo" for="">Nombre</label>

                    </div>

                    <div class="formulario__label">
                        <label class="formulario__label__hijo" for="">Email</label>
                        <input class="formulario__label__input" type="text" placeholder="Tu Email" required>
                    </div>

                    <div class="formulario__label">
                        <label class="formulario__label__hijo" for="">Telefono</label>
                        <input class="formulario__label__input" type="tel"  placeholder="Tu Telefono" required>

                    </div>

                    <div class="formulario__label">
                        <label class="formulario__label__hijo" for="">Tu mensaje</label>
                        <textarea class="formulario__textarea" name="" id="" cols="30" rows="10" required></textarea>
                    </div>

                    <div class="contenedorBtn">
                        <div class="contenedorBtn__hijo">
                            <input class="contenedorBtn__boton" type="submit">
                        </div>

                        <div class="contenedorBtn__hijo">
                            <input class="contenedorBtn__boton" type="reset">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
